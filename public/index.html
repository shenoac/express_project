<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebSocket Chat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      padding: 20px;
    }
    #chat {
      width: 80%;
      max-width: 600px;
      border: 1px solid #ddd;
      padding: 10px;
      height: 300px;
      overflow-y: auto;
      margin-bottom: 10px;
    }
    #message {
      width: 80%;
      max-width: 600px;
      padding: 10px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>Chat with the Server</h1>
  <div id="chat"></div>
  <input type="text" id="message" placeholder="Type your message...">
  <button onclick="sendMessage()">Send</button>

  <script>
    const socket = new WebSocket(`wss://${window.location.host}`); // Dynamic WebSocket URL

    socket.onopen = function() {
        console.log("WebSocket is open now.");
        document.getElementById('chat').innerHTML += "<p>Connected to the server</p>";
    };

    socket.onmessage = function(event) {
        console.log("Received from server: " + event.data);
        document.getElementById('chat').innerHTML += `<p>Server: ${event.data}</p>`;
    };

    socket.onclose = function() {
        console.log("WebSocket is closed now.");
        document.getElementById('chat').innerHTML += "<p>Disconnected from the server</p>";
    };

    socket.onerror = function(error) {
        console.error("WebSocket error observed:", error);
    };

    function sendMessage() {
        const message = document.getElementById('message').value;
        if (message && socket.readyState === WebSocket.OPEN) {
            socket.send(message);
            document.getElementById('chat').innerHTML += `<p>You: ${message}</p>`;
            document.getElementById('message').value = ''; // Clear the input field
        } else {
            alert("WebSocket is not connected or message is empty.");
        }
    }
  </script>
</body>
</html>
